<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links | S.Gabriela Fotografia</title>

    <link href="assets/img/favicon.png" rel="icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        /* Imagem de fundo fixa cobrindo tudo */
        background: url("assets/img/hero-bg.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        font-family: "Quicksand", sans-serif;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Camada escura sobre a foto para o texto aparecer */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* 60% preto */
        z-index: -1;
      }

      /* Foto de Perfil */
      .profile-img {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
      }

      /* Títulos */
      h1 {
        font-family: "Domine", serif;
        font-size: 1.8rem;
        margin-bottom: 0.2rem;
      }

      p.bio {
        font-size: 0.95rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      /* Estilo dos Botões (Efeito de Vidro) */
      .btn-linktree {
        display: block;
        width: 100%;
        background: rgba(255, 255, 255, 0.1); /* Fundo transparente */
        backdrop-filter: blur(10px); /* Desfoque */
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 50px; /* Borda arredondada */
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .btn-linktree i {
        position: absolute;
        left: 20px;
        font-size: 1.2rem;
      }

      .btn-linktree:hover {
        background: white;
        color: #333;
        transform: translateY(-3px); /* Leve subida ao passar o mouse */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Botão Especial do Whatsapp (Destaque) */
      .btn-whatsapp {
        background: #25d366; /* Verde Whatsapp */
        border: none;
        color: white;
      }
      .btn-whatsapp:hover {
        background: #1ebc57;
        color: white;
      }

      /* Rodapé */
      .footer-socials {
        margin-top: 2rem;
      }
      .footer-socials a {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.5rem;
        margin: 0 10px;
        transition: color 0.3s;
      }
      .footer-socials a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="container text-center" style="max-width: 500px; padding: 20px">
      <img
        src="assets/img/profile-img.jpg"
        alt="Sara Gabriela"
        class="profile-img"
      />

      <h1>S.Gabriela</h1>
      <p class="bio">Fotografia<br />Curitiba - PR</p>

      <div class="d-grid gap-2">
        <a
          href="https://wa.me/5541985351434"
          target="_blank"
          class="btn-linktree btn-whatsapp"
        >
          <i class="bi bi-whatsapp"></i> Solicitar Orçamento
        </a>

        <a href="https://sgabrielafotografia.github.io/" class="btn-linktree">
          <i class="bi bi-globe"></i> Ver Portfólio (Site)
        </a>

        <a
          href="https://www.instagram.com/s.gabrielafotografia/"
          target="_blank"
          class="btn-linktree"
        >
          <i class="bi bi-instagram"></i> Instagram
        </a>

        <a href="mailto:sgabriela.fotografia@gmail.com" class="btn-linktree">
          <i class="bi bi-envelope"></i> Enviar E-mail
        </a>
      </div>

      <div class="footer-socials">
        <a
          href="https://www.instagram.com/s.gabrielafotografia/"
          target="_blank"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://wa.me/5541985351434" target="_blank"
          ><i class="bi bi-whatsapp"></i
        ></a>
        <a href="mailto:sgabriela.fotografia@gmail.com"
          ><i class="bi bi-envelope"></i
        ></a>
      </div>

      <div class="mt-4" style="font-size: 0.7rem; opacity: 0.5">
        &copy; 2025 S.Gabriela Fotografia
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
